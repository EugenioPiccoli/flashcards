<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
<h1>What is the Fire-type starter Pokémon in...</h1>
<div class="container">
    <div class="card-container">
        <div class="card">
            <div class="front"><p>Kanto</p></div>
            <div class="back"><p>Charmander</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Johto</p></div>
            <div class="back"><p>Cyndaquil</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Hoenn</p></div>
            <div class="back"><p>Torchic</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Sinnoh</p></div>
            <div class="back"><p>Chimchar</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Unova</p></div>
            <div class="back"><p>Tepig</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Kalos</p></div>
            <div class="back"><p>Fennekin</p></div>
        </div>
    </div>


    <div class="card-container">
        <div class="card">
            <div class="front"><p>Alola</p></div>
            <div class="back"><p>Litten</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Galar</p></div>
            <div class="back"><p>Scorbunny</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Bonus: Eevee evolution</p></div>
            <div class="back"><p>Flareon</p></div>
        </div>
    </div>
</div>
</body>
</html>
